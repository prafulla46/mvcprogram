<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   
  <script type="text/javascript">
  $(document).ready(function() {
	    $('#payeeList').DataTable();
	} );
  
  function deletePayee(payeeId){
	  fetch("http://localhost:999/v3/customer/deletePayee/"+payeeId)
	  .then((resp)=> resp.json())
	  .then( data=>{
		  console.log(data);
		  $("#deleteMessage").html(data.message);
		  $("#row_"+payeeId).hide();
	  });
  }
  
  function editPayee(payeeId){
	  fetch("http://localhost:999/v3/customer/findPayee/"+payeeId)  
	  .then((resp)=> resp.json())
	  .then( data=>{
		  console.log(data);
		  $("#payeeId").val(data.id);
		  $("#payeeName").val(data.payeeName);
		  $("#payeeNickName").val(data.payeeNickName);
		  $("#payeeAccount").val(data.payeeAccountNo);
		  $("#remarks").val(data.remarks);
		  $("#editPayee").modal("show");
	  });
  }
  
  function SavePayeeViaAPI(){
	  //create the VO
	  var id = $("#payeeId").val();
	  var payeeNickName = $("#payeeNickName").val();
	  var inputvo = {};
	  inputvo.id=$("#payeeId").val();
	  inputvo.payeeAccountNo=$("#payeeAccount").val();
	  inputvo.payeeName=$("#payeeName").val();
	  inputvo.payeeNickName=$("#payeeNickName").val();
	  inputvo.remarks=$("#remarks").val();
	  //Convert Vo in JSON
	  var jsonData = JSON.stringify(inputvo);
	  const input ={
			  method: 'POST',
			  body:jsonData,
			  headers:{
				  'Content-Type':'application/json',
				  'Accept':'application/json'
			  }
	  };
	  console.log("input----"+jsonData);
	  
	  fetch("http://localhost:999/v3/customer/editPayee/",input)  //calling API
	  .then((resp)=> resp.json())
	  .then( data=>{
		  console.log(data);
		  $("#deleteMessage").html(data.message);
		  $("#payeeNickName_"+id).html(payeeNickName);
		  $("#payeeAccount_"+id).html($("#payeeAccount").val());
		  $("#remarks_"+id).html($("#remarks").val());
		  $("#name_"+id).html($("#payeeName").val());
		  payeeName
		  $("#editPayee").modal("hide");
	  });
	  
  }
  </script>
  
  <style>
.ffooter {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;
  height: 30px;
  background-color:#e9ffe7;
}
</style>
</head>
<body>
<header style="height: 30px;background-color: maroon;color:white;">
  Hello Mr. <span th:utext="${session.userSessionVO.username}" th:unless="${session == null}" style="font-weight: bold;"></span>
   
</header>
<div class="container">
  <h2>Payee Dashboard Page </h2>
 <a th:href="@{/customer/myProfile}"> 
	<button type="button" class="btn btn-secondary">MyProfile</button>
  </a>
  <a th:href="@{/customer/addPayee}"> 
	<button type="button" class="btn btn-secondary">Manage Payee</button>
  </a>
  <a th:href="@{/customer/transaction}"> 
	<button type="button" class="btn btn-secondary">Transaction</button>
  </a>
  <a th:href="@{ /customer/accountStatement}"> 
	<button type="button" class="btn btn-warning">Account Statement</button>
  </a>
  <a th:href="@{/customer/logout}"> 
	<button type="button" class="btn btn-warning">Logout</button>
  </a>
   <span th:utext="${error}" style="color: red;font-size: 18px;"></span>
   <span id="deleteMessage" style="color: red;font-size: 18px;"></span>
   <span th:utext="${message}" style="color: blue;font-size: 18px;font-weight: bold;"></span>
   <hr/>
  <div style="width: 100%">
  
    <table id="payeeList" class="table table-striped table-bordered" style="width:100%">
	  <thead>
		  <tr>
		  <td> Name </td>
		  <td> Payee NickName </td>
		  <td> Account Number </td>
		  <td> Remark</td>
		  <td> Edit </td>
		  <td> Delete </td>
		  </tr>
	  </thead>
	  <tbody>
	  <tr th:each="payeeInfo: ${payeeInfoVO}" th:id="'row_'+${payeeInfo.id}">
	  	<td th:text="${payeeInfo.payeeName}" th:id="'name_'+${payeeInfo.id}"/>
	  	<td th:text="${payeeInfo.payeeNickName}" th:id="'payeeNickName_'+${payeeInfo.id}"/>
	  	<td th:text="${payeeInfo.payeeAccountNo}" th:id="'payeeAccount_'+${payeeInfo.id}"/>
	  	<td th:text="${payeeInfo.remarks}" th:id="'remarks_'+${payeeInfo.id}"/>
	  	<td><button type="button" th:onclick="|editPayee('${payeeInfo.id}')|" class="btn btn-success">Edit</button></td>
	  	<td><button type="button" th:onclick="|deletePayee('${payeeInfo.id}')|" class="btn btn-danger">Delete</button></td>
	  
	  	
	  </tr>
	  </tbody>
  </table>
  	<!-- STart modal -->
  	<div class="modal" id="editPayee">
	  <div class="modal-dialog" >
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Edit Payee</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<form th:action="@{/customer/editPayeeInfo}" method="POST" >
	      		<input type="hidden" name="id" id="payeeId"></input>
		        <label>Payee Name</label><input type="text" class="form-control" name="payeeName" id="payeeName"></input>
		        <label>Payee Nickname</label><input type="text" class="form-control" name="payeeNickName" id="payeeNickName"></input>
		        <label>Payee Account Number</label><input type="text" class="form-control" name="payeeAccountNo" id="payeeAccount"></input>
		        <label>Remark</label><input type="text" class="form-control" id="remarks" name="remarks"></input>
		        <button type="submit" class="btn btn-primary">Update</button>
	        </form>
	        <button type="button" class="btn btn-secondary" onclick="SavePayeeViaAPI()">Edit</button>
	      </div>
	      <div class="modal-footer">
	        
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
  	<!-- End Modal -->
  </div>
</div>
<footer  class="ffooter">
</footer>

</body>
</html>
